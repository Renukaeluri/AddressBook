<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adress Book</title>
	<link rel="stylesheet" type="text/css" href="styles/addressbook.css">	
	<script src="scripts/addressbook.js"></script>
</head>
<body>
	<div class="container">
		<div class="title">
			<h1> Address Book</h1>
		</div>
		<div class="quickadd"><button id="QuickAdd"> + Add</button></div>
		<div class="quickaddform">
			<label for="fullname">Name</label>
				<input type="text" id="fullname" class="formFields"></input>
			<label for="phone">Phone</label> 
				<input type="text" id="phone" class="formFields"></input>
			<label for="address">Address</label>
				<textarea name="address" id="address" cols="30" rows="10" class="formFields"></textarea>
			<label for="city">City</label>
				<input type="text" id="city" class="formFields"></input>
			<label for="email">E-mail</label>
				<input type="text" id="email" class="formFields"></input>
			<br><br>
			<button id="Add">Add Now</button>
			<button id="Cancel">Cancel</button>
		</div>
		<div class="addbook">
			    <div class="entry">
				<div class="name"><p> Renuka Eluri </p></div>				
				<div class="email"><p> eluri.renuka@gmail.com </p></div>
				<div class="phone"><p> 978-376-8144 </p></div>
				<div class="address"><p> 575 S Rengstorff Ave </p></div>
				<div class="city"><p> Mountain view </p></div>
				<div class="del"><a href="#"> Delete </a></div>
				</div> 
			


		</div>

	</div>

</body>
</html>
